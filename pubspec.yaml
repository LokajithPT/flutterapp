name: elox
description: "Elox - Premium resort management system with kitchen ordering, bookings, and site seeing."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  intl: ^0.18.1
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  table_calendar: ^3.0.9
  flutter_staggered_grid_view: ^0.7.0
  json_annotation: ^4.8.1
  image_picker: ^1.0.4
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    # Please add 10 images to each of these directories
    - assets/images/eden1/
    - assets/images/eden2/
    - assets/images/eden3/
    - assets/images/eden4/
    - assets/images/eden6/
    - assets/images/eden7/
    - assets/images/koonoor/
    - assets/images/kodanadu/
    - assets/images/others/